<html lang="en">
<head>

<body>
    <h1 style="text-align: center;">Sign up form</h1>
    <hr>
 <form>
 <label for="name">Name:</label>
 <input type="text" id="name" name="Username" placeholder="Enter Name ">
<br>
<br>
<label for="email">Email:</label>
 <input type="email" id="email" name="Usermail" placeholder="Enter Email " required>
<br>
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="Userpass">
<br>
<br>
<label for="phone">Phone Number:</label>
<select name="code">
    <option value="+880">+880</option>
    <option value="+890">+890</option>
    <option value="+870">+870</option>
</select>
<input type="number" id="phone" name="UserPhone">
<br>
<br>
Gender:
<label for="gend1" >Male</label>
<input type="radio" id="gend1" name="Usergender">

<label for="gend2" >FeMale</label>
<input type="radio" id="gend2" name="Usergender">
<br>
<br>
<label for="country">Country:</label>
<input list="cntry">
<datalist id="cntry">

    <option value="Bangladesh"></option>
    <option value="India"></option>
    <option value="Pakistan"></option>
    <option value="Nepal"></option>
    <option value="Japan"></option>

</datalist>
<br>
<br>
<label for="dat">Date:</label>
<input type="date" id="dat" name="Userdate">
<br>
<br>
<label for="tm">Time:</label>
<input type="time" id="tm" name="usertime">
<br>
<br>
<label for="colors" >Color:</label>
<input type="color" id="colors" name="usercolor">
<br>
<br>
<label for="file">Choose Photo:</label>
<input type="file" id="file" name="Userfile">
<br>
<br>
<label for="bike" >I have a Bike</label>
<input type="checkbox" id="bike" name="Uservehicle">
<label for="bycycle" >I have a bycycle</label>
<input type="checkbox" id="bycycle" name="Uservehicle">
<br>
<br>
<textarea name="TextArea"  rows="12" cols="40" placeholder="write your comments here"></textarea>
<br>
<br>
<input type="submit">
<input type="reset">

 </form>


</body>
</html>
